<body>
  <h1>WPdo</h1>
  <h2>Bash command line utility to contribute to Make WordPress Core</h2>
  <ol>
    <li>Open Terminal</li>
    <li>Type: <code>curl -s https://raw.githubusercontent.com/folletto/WPdo/master/wpdo -o wpdo.php &amp;&amp; php wpdo.php install</code></li>
    <li>Done!</li>
  </ol>
  <a href="https://github.com/folletto/WPdod">Fork on GitHub</a>
</body>
